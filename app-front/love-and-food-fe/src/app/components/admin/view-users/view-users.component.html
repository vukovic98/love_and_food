<div class="wrapper d-flex align-items-stretch back">
    <div style="height: 100vh;" class="col-md-2 pl-0">
      <app-navigation-bar [mode]="'LOVE'"></app-navigation-bar>
    </div>
  
    <div class="col-md-9 mt-0 ml-auto mr-auto row panel">
        <div class="col-md-11 mt-5">
            <table mat-table [dataSource]="dataSource.content"  class="shadow">
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-design"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-white"> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-white"> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} {{row.surname}} </td>
                </ng-container>
    
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-white"> Gender </th>
                    <td mat-cell *matCellDef="let row">
                        <img *ngIf="row.gender==='MALE'" class="png-icon" src="assets/img/top-hat.png" style="width: 30px; height: 30px;"> 
                        <img *ngIf="row.gender==='FEMALE'" class="png-icon" src="assets/img/high-heels.png" style="width: 30px; height: 30px;"> 
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="dateOfBirth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-white"> Date of Birth </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date}} </td>
                </ng-container>
            </table>
        </div>
    </div>
    <div class="mb-0" style="position: absolute; bottom: 0; right: 0;">
        <mat-paginator 
            showFirstLastButtons
            [length]="dataSource.totalElements"
            [pageSize]="dataSource.size"
            (page)="pageEvent = $event; onPaginateChange($event)">
        </mat-paginator>
    </div>
  </div>
