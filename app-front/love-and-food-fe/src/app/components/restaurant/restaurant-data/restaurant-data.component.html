<div class="mt-1 col-md-12 item-font clickable">
  <div class="bg-light shadow h-100 pl-0 float-left">
    <div class="col-md-5 pl-0 float-left">
      <img class="card-img-top pt-3" style="height: 200px;" [alt]="restaurant.name" *ngIf="restaurant.image === null" src="assets/img/predefined-restaurant.png">
      <img class="card-img-top" style="height: 228px;" [alt]="restaurant.name" *ngIf="restaurant.image !== null" [src]="restaurant.image">
    </div>
    <div class="pl-2 pr-2 pt-2 col-md-7 float-right">
      <p class="mat-card-title text-right">
        {{restaurant.name}}
      </p>
      <p class="mat-card-subtitle">Location: {{restaurant.location | titlecase}}</p>
      <hr/>
      <p class="mat-card-content font-italic">{{restaurant.startingHours.split(':')[0]}}h - {{restaurant.endingHours.split(':')[0]}}h</p>
      <p class="mat-card-content w-50">
        {{restaurant.priceRange | titlecase}}
      </p>
      <p class="w-50 text-right float-right">
        <img alt="Money" style="height: 20px; width: 20px;" src="assets/img/money.png">
        <img alt="Money" *ngIf="restaurant.priceRange === 'AFFORDABLE' || restaurant.priceRange === 'EXPENSIVE'" style="height: 20px; width: 20px;" src="assets/img/money.png">
        <img alt="Money" *ngIf="restaurant.priceRange === 'EXPENSIVE'" style="height: 20px; width: 20px;" src="assets/img/money.png">
      </p>
      <p class="mat-card-content text-muted" style="font-size: xx-small">{{restaurant.cuisine}}</p>
    </div>
  </div>
</div>
